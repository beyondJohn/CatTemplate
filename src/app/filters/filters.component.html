<div style="text-align: left;">
  <mat-accordion [multi]="true">
    <div *ngFor="let category of categories" style="font-weight: 600;">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
              <input type="checkbox" id="{{category}}" (click)="changeCategory(category)">{{category.toUpperCase()}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let item of items">
          <div *ngIf="category.substring(0,3).toUpperCase() == item.category.substring(0,3).toUpperCase()"
            style="font-weight: 400;">
            <input type="checkbox" id="{{item.name}}" (click)="change(item.id)">
            {{item.name.toUpperCase()}}
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
